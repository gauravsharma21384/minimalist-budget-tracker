<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        main {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff5e62;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ff9966;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minimalist Budget Tracker</h1>
        <p>"Track your spending, control your future."</p>
        <p>By Gaurav Sharma | Jaipur | RGIPT</p>
    </header>
    <main>
        <section id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <button onclick="addExpense()">Add Expense</button>
        </section>
        <section id="expense-list">
            <h2>Expenses</h2>
            <ul id="expenses"></ul>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", loadExpenses);
        
        function addExpense() {
            let name = document.getElementById("expense-name").value;
            let amount = document.getElementById("expense-amount").value;
            if (name === "" || amount === "") {
                alert("Please enter valid expense details.");
                return;
            }
            
            let expense = { name, amount };
            let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
            expenses.push(expense);
            localStorage.setItem("expenses", JSON.stringify(expenses));
            
            document.getElementById("expense-name").value = "";
            document.getElementById("expense-amount").value = "";
            loadExpenses();
        }
        
        function loadExpenses() {
            let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
            let expenseList = document.getElementById("expenses");
            expenseList.innerHTML = "";
            expenses.forEach((expense, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${expense.name} - â‚¹${expense.amount} <button class='delete-btn' onclick='deleteExpense(${index})'>X</button>`;
                expenseList.appendChild(li);
            });
        }
        
        function deleteExpense(index) {
            let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
            expenses.splice(index, 1);
            localStorage.setItem("expenses", JSON.stringify(expenses));
            loadExpenses();
        }
    </script>
</body>
</html>
